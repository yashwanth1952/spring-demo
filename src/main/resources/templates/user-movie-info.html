<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Movie Information</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-around mx-1">
            Your Roles are :
            <a class="mx-2" href="/admin/movie-list" sec:authorize="hasRole('ADMIN')"> ADMIN </a>
            <a class="mx-2" href="/user/movie-list" sec:authorize="hasRole('USER')"> USER </a>
        </div>
        <div class="top-right">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <hr>
    <a th:href="@{/user/movie-list}">
        <button type="submit" class="btn btn-info col-2">Movie-list</button>
    </a>
    <a th:href="@{/user/platform-list}">
        <button type="submit" class="btn btn-info col-2">Platform-list</button>
    </a>
    <hr>
    <h3>Movie Information</h3>
<!--    <hr>-->
<!--    <p th:text="${movie.id}"></p>-->
    <br>
    Movie Name :<p th:text="${movie.name}"></p>
    <br>
    Movie Rating :<p th:text="${movie.rating}"></p>
    <br>
    Movie Summary :<p th:text="${movie.summary}"></p>
    <br>
    <p th:if="${movie.availablePlatforms.size()}">This movie is available in the following platforms :</p>
    <p th:unless="${movie.availablePlatforms.size()}">This movie is not available in any OTT platforms </p>
    <br>
    <ul>
        <li th:each="platform : ${movie.availablePlatforms}" >
            <p th:text="${platform.name}"></p>
        </li>

    </ul>
    <br>
</div>

</body>
</html>
