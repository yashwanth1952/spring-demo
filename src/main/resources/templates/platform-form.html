<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Platform Form</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-around mx-1">
            Your Roles are :
            <a class="mx-2" href="/admin/movie-list" sec:authorize="hasRole('ADMIN')"> ADMIN </a>
            <a class="mx-2" href="/user/movie-list" sec:authorize="hasRole('USER')"> USER </a>
        </div>
        <div class="top-right">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <hr>
    <h3>Platform Form</h3>
    <hr>

  <form action="#" th:action="@{/admin/platformSave}" th:object="${platform}" method="post">

<!--      add hidden form field to handle update-->
      <input type="hidden" th:field="*{id}">

      <input type="text" th:field="*{name}" placeholder="Platform Name"
             class="form-control mb-4 col-4">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>

      <button type="submit" class="btn btn-info col-2">Submit</button>
  </form>
<hr>
<a th:href="@{/admin/platform-list}">Back to Platforms List</a>
</div>
</body>
</html>
