<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Platform Directory</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-around mx-1">
            Your Roles are :
            <a class="mx-2" href="/admin/movie-list" sec:authorize="hasRole('ADMIN')"> ADMIN </a>
            <a class="mx-2" href="/user/movie-list" sec:authorize="hasRole('USER')"> USER </a>
        </div>
        <div class="top-right">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <hr>
    <a th:href="@{/admin/movie-list}"><button type="submit" class="btn btn-info col-2">Movie-list</button></a>
    <a th:href="@{/admin/platform-list}"><button type="submit" class="btn btn-info col-2">Platform-list</button></a>
    <hr>
    <h3>Platform Directory</h3>
    <hr>
    <a th:href="@{/admin/platform-form}"><button type="submit" class="btn btn-info col-2">Add Platform</button></a>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Platform Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="platform : ${platforms}">
                <td th:text="${platform.name}"/>
                <td>

<!--                    add update button-->
                    <a th:href="@{platformUpdateForm(platformId=${platform.id})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>

<!--                    add delete button-->
                    <a th:href="@{platformDelete(platformId=${platform.id})}"
                       class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this platform ?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
